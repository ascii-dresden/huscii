<div class="row pb-3">
  <div class="col-12">
    <mat-card>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="w-100" style="margin-bottom: -1.25rem">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>
        <div class="col-md-6 text-right">
          <button mat-raised-button color="primary" (click)="openAddEditMemberDialog()">
            <mat-icon>add</mat-icon>Add
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <mat-card>
      <ascii-card-header class="d-flex">
        <mat-card-title class="mr-auto">Member List</mat-card-title>
        <!-- TODO: Member List export -->
        <!-- <button mat-mini-fab color="secondary"><mat-icon>archive</mat-icon></button> -->
      </ascii-card-header>
      <mat-card-content>
        <mat-table #table [dataSource]="dataSource" matSort matSortActive="firstName">
          <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let member">
              <i class="material-icons text-primary" *ngIf="!member.boardMember">person</i>
              <i class="material-icons text-danger" *ngIf="member.boardMember">star</i>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Given Name</mat-header-cell>
            <mat-cell *matCellDef="let member">
              <a href="javascript:void(0);" (click)="selectMember(member)">{{ member.firstName }}</a>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Surname</mat-header-cell>
            <mat-cell *matCellDef="let member">
              <a href="javascript:void(0);" (click)="selectMember(member)">{{ member.lastName }}</a>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </mat-card-content>
      <mat-card-actions>
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="col-md-6" *ngIf="selectedMember">
    <mat-card class="mat-elevation-z6">
      <ascii-card-header>
          <mat-card-title class="mr-auto">{{ selectedMember.firstName }} {{ selectedMember.lastName }}</mat-card-title>
          <button mat-mini-fab color="accent" (click)="openAddEditMemberDialog(selectedMember)"><mat-icon>edit</mat-icon></button>
      </ascii-card-header>
      <mat-card-content class="mt-3">
        <dl>
          <dt>Name</dt>
          <dd>{{ selectedMember.firstName }} {{ selectedMember.lastName }}</dd>
          <dt>Since</dt>
          <dd>{{ selectedMember.createdAt | date:'y' }}</dd>
        </dl>
        <ul class="fa-ul">
          <li *ngFor="let contact of selectedMember.contacts"><i [ngClass]="'fa-li fa fa-' + contact.type"></i>{{ contact.value }}</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Remove</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
